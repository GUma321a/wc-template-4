<style>
  .preloader {
    position: fixed;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    overflow: hidden;
    background: #19161B;
    z-index: 99999;
  }
  .preloader__image {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .preloader__circle{
    width: 20px;
    height: 20px;
    background-color: #FFB577;
    border-radius: 50%;
    -webkit-animation: preloader-bounce 1.4s ease-in-out 0s infinite both;
    animation: preloader-bounce 1.4s ease-in-out 0s infinite both;
  }
  .preloader__circle + .preloader__circle{
    margin-left: 8px;
  }
  .preloader__circle--1{
    -webkit-animation-delay: -0.32s;
    animation-delay: -0.32s
  }
  .preloader__circle--2{
    -webkit-animation-delay: -0.16s;
    animation-delay: -0.16s
  }
  .preloader-hidden .preloader {
    transition: 0.3s opacity;
    opacity: 0;
  }
  .loaded .preloader {
    display: none;
  }

  @-webkit-keyframes preloader-bounce {
    0%,80%,100% {-webkit-transform: scale(0); transform: scale(0)}
    40% {-webkit-transform: scale(1); transform: scale(1)}
  }
  @keyframes preloader-bounce {
    0%,80%,100% {-webkit-transform: scale(0); transform: scale(0)}
    40% {-webkit-transform: scale(1); transform: scale(1)}
  }
</style>
<link rel="stylesheet" href="@@webRoot/css/libs.min.css" />
<link rel="stylesheet" href="@@webRoot/css/style.min.css" />
