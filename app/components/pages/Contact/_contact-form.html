<section class="contact-form section-margin">
  <div class="container">
    <div class="contact-form__wrapper block-wrapper">
      <div class="contact-form__form">
        <h2 class="contact-form__title heading-h2">
          Have a Question ? Get in Touch with us ðŸ‘‹
        </h2>
        <p class="contact-form__text mt-24">
          Fill up the Form  and ou team will get back to within 24 hrs
        </p>
        <form class="contact-form__wrapper mt-40" method="POST">
          <div class="contact-form__inner">
            <div class="contact-form__item">
              <input type="text" placeholder="Name" required>
            </div>
            <div class="contact-form__item">
              <input type="email" placeholder="Email" required>
            </div>
          </div>
          <div class="contact-form__message">
            <textarea name="message" id="contact-form-message" cols="20" rows="6" placeholder="Message"></textarea>
          </div>
        </form>
        <button class="button-cta">Send Messege</button>
      </div>
      <div class="double__images">
        <img
          src="@@webRoot/images/illustrations/contact-image-1.jpg"
          alt="image"
          load="lazy"
        />
        <img
          src="@@webRoot/images/illustrations/contact-image-2.jpg"
          alt="image"
          load="lazy"
        />
      </div>
    </div>
  </div>
</section>
